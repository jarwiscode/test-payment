<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовая страница оплаты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="payment-form">
  <h2>Оплата</h2>
  <label for="cardNumber">Номер карты:</label>
  <input type="text" id="cardNumber" placeholder="Введите номер карты">

  <label for="expiryDate">Срок действия:</label>
  <input type="text" id="expiryDate" placeholder="ММ/ГГ">

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" placeholder="CVV">

  <button onclick="processPayment()">Оплатить</button>
</div>

<script>
  function processPayment() {
    // Ваша логика обработки платежа может быть добавлена здесь
    alert("Платеж успешно обработан!");
  }
</script>

</body>
</html>
